<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">

        <h1 class="title is-6 is-size-5-desktop">Encre Orage Studio</h1>
        <h2 class="subtitle is-7 is-size-6-desktop">Salon de tatouage privé</h2>

        <mat-divider></mat-divider>

        <a mat-button class="menu-button" routerLink="/" routerLinkActive="active">
            <mat-icon>home</mat-icon>
            <span>Accueil</span>
        </a>
        <a mat-button class="menu-button" routerLink="studio" routerLinkActive="active">
            <mat-icon>palette</mat-icon>
            <span>Studio</span>
        </a>
        <a mat-button class="menu-button" routerLink="contact" routerLinkActive="active">
            <mat-icon>alternate_email</mat-icon>
            <span>Contact</span>
        </a>
        <a mat-button class="menu-button" routerLink="access" routerLinkActive="active">
            <mat-icon>place</mat-icon>
            <span>Accès</span>
        </a>

        <mat-divider></mat-divider>

        <a class="button is-light" alt="Buy NFTs" href="#">
            <strong>Buy NFTs</strong>
        </a>

        <mat-divider></mat-divider>

        <img class="logo2 mat-elevation-z8" src="../../assets/white-vertical-logo.png" />

        <mat-divider></mat-divider>

        <div class="links-social">
            <a alt="link to facebook page" href="https://www.facebook.com/"><img alt="logo-facebook" src="../../assets/icon-fb.png"></a>
            <a alt="link to instagram page" href="https://www.instagram.com/encre_orage/"><img alt="logo-instagram" src="../../assets/icon-instagram.png"></a>  
        </div>

    </mat-sidenav>
    <mat-sidenav-content>
       <div id="row">

           <div id="sidebar" *ngIf="!sidenav.opened">
            <button id="open-close" mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
                <mat-icon *ngIf="!sidenav.opened">
                    menu
                </mat-icon>
                <mat-icon *ngIf="sidenav.opened">
                    close
                </mat-icon>
            </button>
    
            <img class="logo3 mat-elevation-z8" src="../../assets/white-vertical-logo2.png" />    
           </div>

           <div id="content">
                <router-outlet></router-outlet>
           </div>

       </div>

    </mat-sidenav-content>
</mat-sidenav-container>
